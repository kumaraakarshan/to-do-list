<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://www.proofhub.com/articles/wp-content/uploads/2020/09/best-to-do-list-apps-for-better-task-management.jpg');
            background-repeat: repeat;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: rgb(105, 15, 233);
        }
        #submitBtn {
            background-color: rgb(60, 0, 255);
            height: 40px;
            width: 100%;
        }
        #submitBUTTON{
            padding-top: 5px;
        }
        .card{
            border: 4px solid rgb(105, 7, 233);
        }
    
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center">To Do List</h1>
                        
                        <form id="bookingForm">
                            <div class="form-group">
                                <label for="addTodo">Add a task</label>
                                <input type="text" class="form-control" id="addTodo" name="todo" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <input type="text" class="form-control" id="description" name="description" required>
                            </div>
                       
                            <div class="form-group text-center" id ="submitBUTTON">
                                <button type="button" class="btn btn-primary" id="submitBtn">Add To Do</button>

                            </div>

                        </form>
                        <h4>Remaining to do :</h4>
                         <ul id="items" class="list-group"></ul>



                         <h4>Done task :</h4>
                         <ul id="done" class="list-group"></ul>


                       
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
